<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>Minifigures Lego</h1>

    <div style="display:none" class="error">
      Error: no se ha podido cargar la lista de minifiguras
    </div>

	<ul id="minifigures"  style="display:none"></ul>	
  
  </div>

  <script type="text/javascript">
    Parse.initialize("RK4skoEkCUsfFMyOeNwj9HU1hnQwVa6GtEYC0Hbm", "89wd94677uRDtfrGzNlEBxDKcbXMJ6VJ5pgCVO2y");

	var Minifigures = Parse.Object.extend("minifigures");
	var queryObject = new Parse.Query(Minifigures);

	queryObject.find({
	    success: function (results) {
		$("#minifigures").show();
		var list = document.getElementById('minifigures');
		for (var i = 0; i < results.length; i++) {
		    	// Iteratoration for class object.
			var newItem = document.createElement('li');
			newItem.innerHTML = 	'<p>Figura '+results[i].get("name")+'</p>'+
						'<p>Serie ' +results[i].get("serie")+'</p>'+
						'<p>Photo <img src="' +results[i].get("photo").url() +'"> </p>'+
						'<p>Descrip '+results[i].get("description")+'</p>';
			list.appendChild(newItem);
		}
	    },
	    error: function (error) {
		$(".error").show();
		alert("Error: " + error.code + " " + error.message);
	    }
	  });

  </script>
</body>

</html>
